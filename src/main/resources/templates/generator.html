<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>
<h1>Lorem ipsum</h1>

<div class="mainContainer">
    <textarea rows='0' placeholder='Auto-Expanding Textarea' th:if="${lorem}" th:text="${lorem}"></textarea>
    <form action="/text" method="post">

        <p>Podaj ilość  <input type="number" name="amount" required style="width: 50px">
            <button type="submit" class="btn btn-default">Generate</button></p>
        <form>
            <input type="radio" name="word" value="words" required> Słowa
            <input type="radio" name="word" value="paragraphs" required> Akapity
        </form>
    </form>
</div>










<script>var textarea = document.querySelector('textarea');

textarea.addEventListener('keydown', autosize);

function autosize(){
    var el = this;
    setTimeout(function(){
        el.style.cssText = 'height:auto; padding:0';
        // for box-sizing other than "content-box" use:
        // el.style.cssText = '-moz-box-sizing:content-box';
        el.style.cssText = 'height:' + el.scrollHeight + 'px';
    },0);
}</script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
